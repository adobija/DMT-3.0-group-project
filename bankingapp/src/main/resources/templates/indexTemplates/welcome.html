<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank application</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-panel {
            border: 1px solid #ddd;
            padding: 40px 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group .toggle-button {
            position: absolute;
            right: 10px;
            top: 32px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .button-group button:focus {
            outline: none;
        }
        .register-link {
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Academy DMT 3.0 banking application!<br><img src="/logo.png" style="max-width: 100px; height: auto;"><br></h1>
        <div class="login-panel">
            <div th:if="${message != null}" style="width: 100%;
    height: fit-content;
    background-color: #ffc9febd;
    color: red;
    font-size: x-large;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5px;
    margin: 5px;
    border-radius: 20px;">
                <p th:text="${message}"></p>
            </div>
            <div th:ref="navbar-item" sec:authorize="!isAuthenticated()">
                <div th:if="${message == null}">
        <p>Click <a th:href="@{/signup}">here</a> to sign up.</p>
                </div>
        <p>Click <a th:href="@{/login}">here</a> to sign in.</p>

            </div>
        <p>Click <a th:href="@{/hello}">here</a> to see customer panel.</p>
    </div>
</div>
</body>
</html>
