<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Commission</title>
</head>
<body>
    <h1>Set DEPOSIT commission:</h1>
    <form action="#" th:action="@{/commission/setForDeposit}" method="post">
        <label for="depositCommission">Deposit Commission:</label>
        <input type="number" step="0.1" id="commissionRateAsPercent" min="0" name="commissionRateAsPercent"  required>
        <br><br>
        <button type="submit">Set</button>
        <br><br>
        <h2>Current DEPOSIT commission:</h2>
        <p>The current DEPOSIT commission is: <span th:text="${oldRate}"></span></p>
    </form>    
</body>
</html>
