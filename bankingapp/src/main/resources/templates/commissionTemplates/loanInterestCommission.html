<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Commission</title>
</head>
<body>
    <h1>Set LOAN INTEREST commission:</h1>
    <form action="#" th:action="@{/commission/setForLoanInterest}" method="post">
        <label for="interestRateAsPercent">Loan Interest Commission:</label>
        <input type="number" step="0.1" id="interestRateAsPercent" min="0" name="interestRateAsPercent" required>
        <br><br>
        <button type="submit">Set</button>
        <br><br>
        <h2>Current LOAN INTEREST commission:</h2>
        <p>The current LOAN INTEREST commission is: <span th:text="${oldRate}"></span></p>
    </form>    
</body>
</html>
