<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New Client</title>
</head>
<body>
<h1>Register New Client</h1>
<form action="#" th:action="@{/register/newClient}" method="post">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" required>
    <br><br>
    <label for="clientPassword">Client Password:</label>
    <input type="password" id="clientPassword" name="clientPassword" required>
    <br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
