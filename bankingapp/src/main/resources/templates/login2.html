<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel logowania do bankowości</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-panel {
            border: 1px solid #ddd;
            padding: 40px 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 400px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group .toggle-button {
            position: absolute;
            right: 10px;
            top: 32px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .button-group button:focus {
            outline: none;
        }
        .register-link {
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PANEL LOGOWANIA DO BANKOWOŚCI</h1>
        <div class="login-panel">
            <div class="input-group">
                <label for="username">NAZWA UŻYTKOWNIKA:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">HASŁO:</label>
                <input type="password" id="password" name="password">
                <!-- <button type="button" class="toggle-button" onclick="togglePassword()">pokaż</button> -->
            </div>
            <div class="error-message" id="error-message">NAZWA UŻYTKOWNIKA LUB HASŁO NIEPOPRAWNE</div>
            <div class="button-group">
                <button type="button" onclick="login()">ZALOGUJ</button>
            </div>
            <div class="register-link">
                Nie masz konta? <a href="#">Zarejestruj</a>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var button = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "ukryj";
            } else {
                passwordField.type = "password";
                button.textContent = "pokaż";
            }
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "user@user.com" && password === "password") {
                errorMessage.style.display = "none";
                alert("Zalogowano pomyślnie!");
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
